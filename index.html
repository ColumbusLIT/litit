<!DOCTYPE html>
<html lang="en">
  <head>
    <title>LIT IT - Health Care Solutions</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script
      type="text/javascript"
      src="https://identity.netlify.com/v1/netlify-identity-widget.js"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="lib.js"></script>
  </head>
  <body class="logged-out">
    <div class="notification">
      <span
        >Save 10% when you sign up in the next 24 hours.</span
      >
    </div>

    <header>
      <div>
        <a class="page-title" href="/"
          ><img class="logo" src="images/litit.png" alt="icon"
        /></a>
        <nav class="menu hide-md">
          <a href="#HowItWorks" class="active">How it works</a>
          <a href="https://litit-demo.netlify.app">Demo</a>
        </nav>
        <div class="badge">
          <div class="data-netlify" data-netlify-identity-menu></div>
        </div>
      </div>
    </header>

    <main class="app">
      <section class="hero sanity-no-go">
        <div>
          <h1>When doctors become patients, we let your patience know.</h1>
          <p>Real-time notifications on your website</p>
          <button>GET STARTED</button>
        </div>
        <div>
          <img src="images/illustration.png" alt="We care" />
        </div>
      </section>

      <section class="account">
        <nav class="menu">
          <h2>Notification Boxes</h2>
          <div id="notes">
            <!-- notes get rendered here -->
          </div>
        </nav>
        <div class="form" id="form" data-note-id="">
          <label>
            <span>Domain</span><a href="https://acme.com" id="domain">Visit</a>
            <input type="text" id="domain" minlength="5" maxlength="50" value="" placeholder="acme.com"/>
          </label>
          <label>
            <!-- <span>Title</span> -->
            <input type="text" id="title" maxlength="40" value="" placeholder="Title"/>
          </label>
          <label>
            <!-- <span>Content</span> -->
            <textarea id="content" rows="6"></textarea>
          </label>
          <label>
            <span>Preset</span>
            <select id="preset">
              <option value="default">Default</option>
              <option value="unstyled">Unstyled</option>
            </select>
          </label>
          <label>
            <span>Status</span>
            <select id="status">
              <option value="published" selected>Published</option>
              <option value="draft">Draft</option>
              <option value="archived">Archived</option>
            </select>
          </label>
          <button onclick="updateOrCreateNote()">SAVE</button>
          <button onclick="deleteNote()">DELETE</button>
        </div>
      </section>
    </main>

    <div id="animation">
      <img src="images/hourglass-solid.svg" alt="" />
    </div>

    <footer>
      <div>&copy; 2022 LIT IT</div>
    </footer>
  </body>
</html>
