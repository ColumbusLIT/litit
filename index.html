<!DOCTYPE html>
<html lang="en">
  <head>
    <title>LIT IT - Health Care Solutions</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link rel="stylesheet" href="css/colors.css" />
    <link rel="stylesheet" href="css/elements.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="logged-out">
    <div class="notification">
      <span>Beta Version. Please feel free to contact us for any bugs you encounter.</span>
    </div>

    <header>
      <div>
        <a class="page-title" href="/"
          ><img class="logo" src="images/litit.png" alt="icon"
        /></a>
        <nav class="menu hide-md">
          <a href="#HowItWorks" class="active">How it works</a>
          <a href="https://litit-demo.netlify.app">Demo</a>
        </nav>
        <div class="badge">
          <div class="data-netlify" data-netlify-identity-menu></div>
        </div>
      </div>
    </header>

    <main class="app">
      <section class="hero sanity-no-go">
        <div>
          <h1>When doctors become patients, we let your patience know.</h1>
          <p>Real-time notifications on your website</p>
          <button>GET STARTED</button>
        </div>
        <div>
          <img src="images/illustration.png" alt="We care" />
        </div>
      </section>

      <section class="account">
        <nav class="menu">
          <h2>Notification Boxes <a onclick="clearForm()">+ New</a></h2>
          <div id="notes">
            <!-- notes get rendered here -->
          </div>
        </nav>
        <div class="form" id="form" data-note-id="">
          <label>
            <span class="label-name">Domain</span
            ><a
              class="label-description"
              href="https://acme.com"
              target="_blank"
              id="domain-link"
              >Visit</a
            >
            <input
              type="text"
              id="domain"
              name="domain"
              minlength="5"
              maxlength="50"
              value=""
              placeholder="acme.com"
            />
          </label>
          <label>
            <span class="label-name">Title</span>
            <input
              type="text"
              id="title"
              name="title"
              maxlength="40"
              value=""
              placeholder="Title"
            />
          </label>
          <label>
            <span class="label-name">Content</span>
            <textarea id="content" rows="6"></textarea>
          </label>
          <label>
            <span class="label-name">Preset</span>
            <select id="preset">
              <option value="default">Default</option>
              <option value="unstyled">Unstyled</option>
            </select>
          </label>
          <label>
            <span class="label-name">Status</span>
            <select id="status">
              <option value="published" selected>Published</option>
              <option value="draft">Draft</option>
              <option value="archived">Archived</option>
            </select>
          </label>
          <button onclick="updateOrCreateNote()" class="button--save">
            SAVE
          </button>
          <button onclick="deleteNote()" class="button--delete">DELETE</button>
        </div>
      </section>
    </main>

    <div id="animation">
      <div class="spinner spinner-xxl"></div>
    </div>

    <footer>
      <div>&copy; 2022 LIT IT</div>
    </footer>
    <script
      type="text/javascript"
      src="https://identity.netlify.com/v1/netlify-identity-widget.js"
    ></script>
    <script src="lib.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
  </body>
</html>
